<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesada - Landing Page</title>
    
    <!-- Google Fonts - Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .logo-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo-image {
            height: 8rem; /* h-32 */
            width: auto;
            object-fit: contain;
        }
        
        .secondary-text {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.875rem; /* text-sm */
            letter-spacing: 0.1em; /* tracking-wide */
        }
        
        /* Responsive styles */
        @media (min-width: 768px) {
            .logo-image {
                height: 10rem; /* md:h-40 */
            }
            
            .secondary-text {
                font-size: 1rem; /* md:text-base */
            }
        }
        
        @media (min-width: 1024px) {
            .logo-image {
                height: 12rem; /* lg:h-48 */
            }
        }
    </style>
</head>
<body style="background-color: #2962FF;">
    <div class="min-h-screen flex flex-col items-center justify-center px-6">
        <div class="w-full max-w-2xl text-center flex flex-col items-center justify-center min-h-screen">
            <!-- Logo Mesada - Elemento principal centrado -->
            <div class="logo-container">
                <img 
                    src="mesada_logo_blanco.png"
                    alt="Mesada Logo"
                    class="logo-image"
                />
            </div>

            <!-- Línea secundaria -->
            <div class="pb-12 md:pb-16">
                <p class="secondary-text">
                    Próximamente en tus stores favoritas • 2025
                </p>
            </div>
        </div>
    </div>
</body>
</html>
